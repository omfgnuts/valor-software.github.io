<ng-container *ngIf="traitCards">
  <div class="grid" [ngClass]="{'md:grid-cols-2 md:gap-8': twoPerRow}">
    <div *ngFor="let traitCard of traitCards"
      class="bg-grey py-8 px-8 mx-2 flex justify-start gap-8 mb-8 w-full items-center flex-row ">
      <img [src]="traitCard.img" [alt]="traitCard.title + ' icon'">
      <div>
        <p
          class="font-bold text-light_title_col block mr-3.5 text-center md:text-left mt-6 md:mt-0  md:leading-44 mb-6" [ngClass]="{'text-2xl md:text-32 ': twoPerRow, ' md:text-large text-xl ': !twoPerRow}">
          {{traitCard.title}}</p>
        <p *ngIf="traitCard.description" [innerHTML]="traitCard.description" class="w-10/12 text-base tracking-tightest leading-6	 text-light_title_col" ></p>
      </div>
    </div>
  </div>
</ng-container>
